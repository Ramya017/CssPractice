<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PizzaCupid</title>
    <link rel="stylesheet" href="project2.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mochiy+Pop+One&family=Poppins:wght@400;500&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header class="container">
        <nav class="navbar">
            <!--flex container-->
            <div class="logo">Pizza&#9829;Cupid</div>
            <!--flex item-->
            <div class="menu">
                <ul>
                    <!--flex item-->
                    <li><a href="#">Home</a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
            </div>
            <div><button type="button" class="signup">Sign Up</button></div>
        </nav>
        <section class="banner">
            <h1 class="heading">We let our pizza <br> do the talking</h1>
            <p class="para">Order the most delightful pizzas from flavours around the
                World</p>
            <button type="button" class="explore">Explore More</button>
        </section>
        <div class="verticalbar">
            <div class="search">
                <i class="fa-solid fa-list"></i>
                <i class="fa-solid fa-magnifying-glass"></i>
            </div>
            <div class="social">
                <i class="fa-solid fa-facebook"></i>
                <i class="fa-solid fa-instagram"></i>
                <i class="fa-solid fa-twitter"></i>
            </div>
        </div>
    </header>
</body>

</html>
